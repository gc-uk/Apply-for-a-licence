{% extends "layout-app-anon.html" %}

{% block pageTitle %}
{% endblock %}

{% block heroClass %}
{% endblock %}

{% block heroContent %}
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <h1 class="govuk-heading-l">Sign in to Apply for a licence</h1>

     
        <form>
            <div class="govuk-form-group">
                <label class="govuk-label" for="email">
                    Email address
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="email" name="email" type="text">
            </div>

            <div class="govuk-form-group">
                <label class="govuk-label" for="password">
                    Password
                </label>
                <input class="govuk-input govuk-!-width-two-thirds" id="password" name="password" type="password">
            </div>

            <p class="govuk-body">
                <a class="govuk-link" href="/app/security/create-account">Create an account</a>
            </p>

            <button class="govuk-button" data-module="govuk-button">
                    Sign in
                  </button>
        </form>

        <h2 class="govuk-heading-m">Problems signing in</h2>

        <p class="govuk-body"> <a class="govuk-link" href="/app/security/forgot-password">
            Forgot password
        </a></p>

    </div>
</div>


{% endblock %}
